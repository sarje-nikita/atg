<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            /* Light gray background */
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #007bff; /* Blue color */
        }

        label {
            font-weight: bold;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-text {
            color: #6c757d; /* Gray color */
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .icon {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2><i class="fas fa-calendar-plus icon"></i>Book Appointment</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="form-group">
                <label for="id_specialty"><i class="fas fa-user-md icon"></i>Speciality:</label>
                {{ form.specialty }}
                <small class="form-text">Enter the required speciality.</small>
            </div>
            <div class="form-group">
                <label for="id_date"><i class="far fa-calendar-alt icon"></i>Date of Appointment:</label>
                {{ form.date }}
                <small class="form-text">Select the date of appointment.</small>
            </div>
            <div class="form-group">
                <label for="id_start_time"><i class="far fa-clock icon"></i>Start Time of Appointment:</label>
                {{ form.start_time }}
                <small class="form-text">Select the start time of appointment.</small>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-check icon"></i>Confirm</button>
        </form>
    </div>
    <!-- Bootstrap JS (Optional, not required for form functionality) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Font Awesome JS (Optional, not required for styling) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
